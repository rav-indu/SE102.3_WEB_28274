<html>
    <head>
        <title>Tute_10_Q7</title>
    </head>
    <body>

        <script language="javascript" type="text/javascript">
            
            n1=parseInt(prompt("Enter number 1: "));
            n2=parseInt(prompt("Enter number 2: "));

            addition=n1+n2;
            document.write("Addition is: "+addition);
            document.write("<br/>");

            substraction=n1-n2;
            document.write("Substraction is: "+substraction);
            document.write("<br/>");

            multiplication=n1*n2;
            document.write("Multiplication is: "+multiplication);
            document.write("<br/>");

            division=n1/n2;
            document.write("Division is: "+division);
            document.write("<br/>");

        </script>

    </body>

</html>

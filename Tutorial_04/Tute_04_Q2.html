<html>
    <head>
        <title>Tute_04_Q2</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Car Registration</legend>
                <table>
                    <tr>
                        <td>Owner Name</td>
                        <td><input type="text" placeholder="Owner Name"></td>
                    </tr>
                    <tr>
                        <td>Emal</td>
                        <td><input type="text" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td>Phone Number</td>
                        <td><input type="text" placeholder="Phone Number"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name="country" id="">
                                <option value="Sri Lanka">Sri Lanka</option>
                                <option value="India">India</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="Germany">Germany</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Car Model</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Manufacture Year</td>
                        <td>
                            <select name="year" id="" >
                                <option value="year">Select Year</option>
                                <option value="16">2016</option>
                                <option value="18">2018</option>
                                <option value="20">2020</option>
                                <option value="22">2022</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Transmission</td>
                        <td>
                            <input type="radio" value="M">Manual
                            <input type="radio" value="A">Auto
                        </td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td><textarea id="details" name="details" rows="5" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="agree" value="T">I agree to the conditions and terms</td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="submit">Submit</button></td>
                        <td><button type="reset" value="reset">Reset</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>

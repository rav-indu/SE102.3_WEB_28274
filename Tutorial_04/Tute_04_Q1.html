<html>
    <head>
        <title>Tute_04_Q1</title>
    </head>
    <body>
        <fieldset>
            <center>
            <h1>Registration Form</h1>

            <form action="">
                <table>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" id="fn" name="firstname"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" id="ln" name="lastname"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="text" id="mob" name="mobno"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" value="M">Male
                            <input type="radio" value="F">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Favourite Music</td>
                        <td>
                            <input type="checkbox" value="P">POP 
                            <input type="checkbox" value="R"> Rock
                            <input type="checkbox" value="O">Other
                        </td>
                    </tr>
                    <tr>
                        <td>Additional Details</td>
                        <td><textarea id="details" name="details" rows="5" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="agree" value="T">I agree to the terms and conditions</td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="submit">Submit</button></td>
                        <td><button type="reset" value="reset">Reset</button></td>
                    </tr>
                </table>
    
            </form>
            </center>
        </fieldset>
        

    </body>
</html>

<html>
    <head>
        <title> Tute_08_Q3 </title>

        <script>
            function x()
            {
                document.bgColor="red";
            }

            function y()
            {
                document.bgColor="green";
            }

            function z()
            {
                document.bgColor="blue";
            }

            function d()
            {
                document.bgColor="white";
            }

        </script>

    </head>

    <body>
        <form name="log" action="">
            
            <input type="button" name="red" value="Red" onmouseover="x()" onmouseout="d()">
            <input type="button" name="green" value="Green" onmouseover="y()" onmouseout="d()">
            <input type="button" name="blue" value="Blue" onmouseover="z()" onmouseout="d()">


        </form>

    </head>
    <body>

    <script>
        function getDayOfWeek() {
        var inputNumber = parseInt(prompt('Enter a number from 1 to 7:'));

        if (inputNumber >= 1 && inputNumber <= 7) {
                var daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                var dayOfWeek = daysOfWeek[inputNumber - 1];
                alert('The day is: ' + dayOfWeek);
            } else {
                alert('Invalid input. Please enter a number from 1 to 7.');
            }
        }

        getDayOfWeek();
    </script>

    </body>
</html>
